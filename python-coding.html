    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Light theme styles based on the new image */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB; /* Light grey background (Tailwind gray-50) */
        }

        /* This is the new white content card */
        .content-card {
            background-color: #FFFFFF;
            color: #1F2937; /* Dark text */
            max-width: 900px;
            border-radius: 8px;
            border: 1px solid #E5E7EB; /* Light border */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        /* --- Text Color Classes (Light Theme) --- */
        .text-lab-red {
            color: #DC2626; /* Red */
            text-decoration: underline;
            text-underline-offset: 3px;
            font-weight: 600;
        }

        .text-lab-italic {
            font-style: italic;
        }
        
        /* --- Code Block Styling (Light Theme) --- */
        code {
            font-family: 'Fira Code', monospace;
            background-color: #F3F4F6; /* Light grey background */
            padding: 1.5em;
            display: block;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9em;
            line-height: 1.6;
            margin-top: 1em;
            margin-bottom: 1em;
            color: #111827; /* Dark text for code */
            border: 1px solid #E5E7EB;
        }
        
        /* --- Syntax Highlighting Classes (Light Theme) --- */
        .code-keyword { color: #2563EB; } /* blue */
        .code-type { color: #9333EA; } /* purple */
        .code-string { color: #166534; } /* green */
        .code-comment { color: #6B7280; } /* grey */
        .code-class { color: #9333EA; } /* purple */
        .code-method { color: #0B749B; } /* cyan-ish blue */
        .code-object { color: #0B749B; }
        .code-var { color: #374151; } /* dark grey */
        .code-literal { color: #C2410C; } /* orange */
        .code-operator { color: #2563EB; } /* blue */

    </style>
</head>
<body class="bg-gray-50">

                        <div class="py-1" role="menu" aria-orientation="vertical">

                            <a href="java-coding.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-orange-600" role="menuitem">Java Coding Page</a>

                <!-- Python Dropdown -->
                <div class="relative inline-block text-left dropdown">
                    <button type="button" class="px-4 py-2 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 hover:text-orange-600 transition duration-300 inline-flex items-center dropdown-toggle">

            </div>
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdowns = document.querySelectorAll('.dropdown');
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
            const dropdownMenus = document.querySelectorAll('.dropdown-menu');

            dropdownToggles.forEach((toggle, index) => {
                toggle.addEventListener('click', (event) => {
                    // Stop the click from bubbling up to the window listener
                    event.stopPropagation();
                    
                    const menu = toggle.nextElementSibling;

                    // Close all other open dropdowns
                    dropdownMenus.forEach((m, i) => {
                        if (i !== index && !m.classList.contains('hidden')) {
                            m.classList.add('hidden');
                        }
                    });
                    
                    // Toggle the clicked dropdown
                    menu.classList.toggle('hidden');
                });
            });

            // Close dropdowns if an item inside is clicked
            document.querySelectorAll('.dropdown-menu a').forEach(item => {
                item.addEventListener('click', (event) => {
                    item.closest('.dropdown-menu').classList.add('hidden');
                });
            });

            // Close dropdowns when clicking outside
            window.addEventListener('click', (event) => {
                // Check if the click was outside a dropdown
                if (!event.target.closest('.dropdown')) {
                    dropdownMenus.forEach(menu => {
                        menu.classList.add('hidden');
                    });
                }
            });
        });
    </script>
    </body>
